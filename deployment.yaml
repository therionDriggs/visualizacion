apiVersion: apps/v1
kind: Deployment
metadata:
  name: contador-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contador
  template:
    metadata:
      labels:
        app: contador
    spec:
      containers:
      - name: contador
        image: contador-python:2.0
        imagePullPolicy: IfNotPresent

